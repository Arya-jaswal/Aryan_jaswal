        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        
        option {
            background-color: #f9f9f9;
        }
        
        /* Add focus state for form elements */
        input[type="text"]:focus,
        select:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Stroke Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>

        <label for="avg_glucose_level">Average Glucose Level:</label>
        <input type="text" id="avg_glucose_level" name="avg_glucose_level" required>

        <label for="bmi">BMI:</label>
        <input type="text" id="bmi" name="bmi" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="hypertension">Hypertension:</label>
        <select id="hypertension" name="hypertension" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label for="heart_disease">Heart Disease:</label>
        <select id="heart_disease" name="heart_disease" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label for="ever_married">Ever Married:</label>
        <select id="ever_married" name="ever_married" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label for="work_type">Work Type:</label>
        <select id="work_type" name="work_type" required>
            <option value="Private">Private</option>
            <option value="Self-employed">Self-employed</option>
            <option value="Govt_job">Govt_job</option>
        </select>

        <label for="Residence_type">Residence Type:</label>
        <select id="Residence_type" name="Residence_type" required>
            <option value="Rural">Rural</option>
            <option value="Urban">Urban</option>
        </select>

        <label for="smoking_status">Smoking Status:</label>
        <select id="smoking_status" name="smoking_status" required>
            <option value="formerly smoked">Formerly Smoked</option>
            <option value="never smoked">Never Smoked</option>
            <option value="smokes">Smokes</option>
            <option value="unknown">Unknown</option>
        </select>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
